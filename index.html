<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>Asteroid Tycoon: Sending Robots to their Deaths</title>
</head>
<body>

<div id='game'>
    <div id='menu'>
        <span class='robot' data-robot='squirrelBot'>squirrel</span>
        <span class='robot' data-robot='squirrelBot'>squirrel</span>
        <span class='robot' data-robot='squirrelBot'>squirrel</span>
        <span class='robot' data-robot='squirrelBot'>squirrel</span>
        <span class='robot' data-robot='squirrelBot'>squirrel</span>
    </div>
    <canvas id='mainCanvas' width=1000 height=800></canvas>
</div>

<style>
body {
    font-family: 'Roboto', 'sans-serif';
    background-color: #000;
}

#game {
    width: 1000px;
    margin: 0 auto;
}

#menu {
    font-weight: 200;
    width: 980px;
    height: 210px;
    padding: 10px;
    background-color: #060D22;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
}

#mainCanvas {
    background-color: #060D22;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
}

.robot {
    display: inline-block;
    cursor: pointer;
    color: #FFF;
    width: 100px;
    text-align: center;
    opacity: .6;
    padding: 1px 0 3px;
    border: 1px solid #FFF;
    border-radius: 5px;
}

.robot:hover {
    opacity: .8;
}
</style>


<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<script src='lib/jquery.js'></script>
<script src='lib/underscore.js'></script>
<script src='lib/easeljs-0.7.1.min.js'></script>
<script src='definitions.js'></script>
<script src='game.js'></script>
<script src='state.js'></script>
<script src='robot.js'></script>

<script>
    $('.robot').click(function() {
        var $this = $(this);
        var robotType = $this.data('robot');    

        spawnBot(robotType, 0);
    });
</script>
</body>
</html>
